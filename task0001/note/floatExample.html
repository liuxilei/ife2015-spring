<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动例子，通过块元素解释</title>
    <style>
        #div6 {
            margin-bottom: 10px;
        }
        .div6-a {
            float: left;
            width: 50px;
            height: 50px;
            background: #f00;
        }
        .div6-b {
            margin: 0 50px;
            height: 50px;
            background: #00f;
        }
        .div6-c {
            float: right;
            width: 50px;
            height: 50px;
            background: #ff0;
        }
    </style>
</head>
<body>
    <div id="div6">
        <div class="div6-a">1</div>
        <div class="div6-b">2</div>
        <div class="div6-c">3</div>
    </div>

    <div style="height: 100px"></div>
    <div id="div6">
            <div class="div6-a">1</div>
            <div class="div6-c">3</div>
            <div class="div6-b">2</div>
    </div>

    <div>
        解释：第一行中第三个元素换行，因为第二个元素是块元素，占据一行，所以第三个元素只能下一行显示
            
    </div>
</body>
</html>
